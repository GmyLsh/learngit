<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教学大纲管理系统</title>
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/master.css">
    <link rel="stylesheet" href="/static/lib/bootstrap/fonts/glyphicons-halflings-regular.ttf">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../subject/templates/subject/list.html">教学大纲管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'subject_list' %}">首页</a></li>
                {% if not request.user.is_authenticated %}
                    <li class="active"><a href="#">用户</a></li>
                <li class="active"><a href="{% url 'user_login' %}">登录</a></li>
                {% endif %}

                <li><a href="#">关于</a></li>
            </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        {% if request.user.is_authenticated %}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ request.user.username }}<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">修改资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'user_logout' %}">退出</a></li>
                        </ul>
                        {% endif %}

                    </li>
                </ul>

        </div>
    </div>
</div>
{% block content %}{% endblock %}
<div class="footer">
    <div class="container text-center">
        智游教育 &copy;zhiyou100.com
    </div>
</div>
<script src="/static/lib/jquery/jquery.js"></script>
<script src="/static/lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
