{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap 核心css文件-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .errorput{
            border-color: red;
        {#      阴影      #}
            box-shadow: 0 0 5px purple;
        }

    </style>
  </head>
  <body>

    <div class="container">

      <form class="form-signin" action="/login/" method="post">
          {% csrf_token %}
        <h2 class="form-signin-heading text-center">请登录</h2>
        <label for="inputEmail" class="sr-only">账号/邮箱/手机</label>
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="账号/邮箱/手机" >
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="请输入密码">
        <h5 class="text-center text-danger">{{ error }}</h5>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          <a href="/register/">注册新用户</a>
          <a class="pull-right" href="/forget/">忘记密码？</a>
      </form>

    </div> <!-- /container -->


    <!-- 引入jquery.js必须在引入bootstrapjs之前 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
