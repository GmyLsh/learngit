<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加学员</title>
    </head>
    <body>
        <a href="/index/">< 返回首页</a>
        <hr>
        <form action="/add/" method="post">
            {% csrf_token %}
            {# label中的for属性的值等于input中的id属性的值。只有值一致，才能让label起到定位光标的作用。     #}
            {# name="sname"该属性的值用在views.py中:request.POST.get('sname')中的sname就是name的属性的值。 #}
            <label for="uname">姓名:</label>
            <input type="text" name="sname" id="uname" placeholder="输入姓名">
            <br>
            <label for="uage">年龄:</label>
            <input type="text" name="sage" id="uage" placeholder="输入年龄">
            <br>
            <button type="submit">添加</button>
        </form>
        {% if result %}
            {{ result }}
        {% endif %}
    </body>
</html>
